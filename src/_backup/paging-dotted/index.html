<div class="page-selecting container">        
    <button class="page-selecting__button">        
        <svg class="page-selecting__arrow" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">            
            <circle class="page-selecting__arrow" cx="21" cy="21" r="19.75" fill="none" stroke="#070707" stroke-width="2.5"/>
            <polyline class="page-selecting__arrow" points="24.5742 30.5742, 15 21, 24.5742 11.4258" stroke="#070707" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>            
    </button>        
    <div class="page-selecting__radio-block page-selecting__radio-block-dotted">
        <input type="radio" name="paging" id="paging-dotted-list-1" value="1" checked>
        <label for="paging-dotted-list-1" class="page-selecting__label page-selecting__label-dotted">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="5" cy="5" r="5" fill="#E5E5E5"/>
            </svg>                
        </label>
        <input type="radio" name="paging" id="paging-dotted-list-2" value="2">
        <label for="paging-dotted-list-2" class="page-selecting__label page-selecting__label-dotted">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="5" cy="5" r="5" fill="#E5E5E5"/>
            </svg>
        </label>
        <input type="radio" name="paging" id="paging-dotted-list-3" value="3">
        <label for="paging-dotted-list-3" class="page-selecting__label page-selecting__label-dotted">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="5" cy="5" r="5" fill="#E5E5E5"/>
            </svg>
        </label>
        <input type="radio" name="paging" id="paging-dotted-list-4" value="4">
        <label for="paging-dotted-list-4" class="page-selecting__label page-selecting__label-dotted">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="5" cy="5" r="5" fill="#E5E5E5"/>
            </svg>
        </label>
    </div>        
    <button class="page-selecting__button">            
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">            
            <circle class="page-selecting__arrow" cx="21" cy="21" r="19.75" fill="none" stroke="#070707" stroke-width="2.5"/>
            <polyline class="page-selecting__arrow" points="17.4258 30.5742, 27 21, 17.4258 11.4258" stroke="#070707" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>            
    </button>
</div>
