<div class="page-selecting container">        
    <button class="page-selecting__button">        
        <svg class="page-selecting__arrow" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">            
            <circle class="page-selecting__arrow" cx="21" cy="21" r="19.75" fill="none" stroke="#070707" stroke-width="2.5"/>
            <polyline class="page-selecting__arrow" points="24.5742 30.5742, 15 21, 24.5742 11.4258" stroke="#070707" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>            
    </button>        
    <div class="page-selecting__radio-block page-selecting__radio-block-numbered">
        <input type="radio" name="paging" id="paging-numbered-list-1" value="1" checked>
        <label for="paging-numbered-list-1" class="page-selecting__label page-selecting__label-numbered">1</label>
        <input type="radio" name="paging" id="paging-numbered-list-2" value="2">
        <label for="paging-numbered-list-2" class="page-selecting__label page-selecting__label-numbered">2</label>
        <input type="radio" name="paging" id="paging-numbered-list-3" value="3">
        <label for="paging-numbered-list-3" class="page-selecting__label page-selecting__label-numbered">3</label>
        <input type="radio" name="paging" id="paging-numbered-list-4" value="4">
        <label for="paging-numbered-list-4" class="page-selecting__label page-selecting__label-numbered">4</label>
        <input type="radio" name="paging" id="paging-numbered-list-5" value="5">
        <label for="paging-numbered-list-5" class="page-selecting__label page-selecting__label-numbered">5</label>
        <input type="radio" name="paging" id="paging-numbered-list-6" value="6">
        <label for="paging-numbered-list-6" class="page-selecting__label page-selecting__label-numbered">6</label>
        <input type="radio" name="paging" id="paging-numbered-list-7" value="7">
        <label for="paging-numbered-list-7" class="page-selecting__label page-selecting__label-numbered">7</label>
        <input type="radio" name="paging" id="paging-numbered-list-8" value="8">
        <label for="paging-numbered-list-8" class="page-selecting__label page-selecting__label-numbered">8</label>
    </div>        
    <button class="page-selecting__button">            
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">            
            <circle class="page-selecting__arrow" cx="21" cy="21" r="19.75" fill="none" stroke="#070707" stroke-width="2.5"/>
            <polyline class="page-selecting__arrow" points="17.4258 30.5742, 27 21, 17.4258 11.4258" stroke="#070707" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>            
    </button>
</div>
